<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="img-sidebar">
            <img class="background-sidebar" src="images/liubov-ilchuk-_6rR_iP06p4-unsplash.jpg" alt="Plant">
            <div class="title">
                <img class="odin-picture" src="images/odin-lined.png" alt="Norseman">
                <h1>ODIN</h1>
            </div>
        </div>

        <div class="form-sidebar">
            <header class="header">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </header>

            <div class="form">
                <form method="get">
                    <fieldset>
                        <legend>Let's do this!</legend>
                            <div class="inputs">
                                <div class="first-line">
                                    <div class="first-name">
                                        <label for="first-name">First Name</label><br>
                                        <input type="text" name="first-name" id="first-name" required/>
                                    </div>
                                    <div class="last-name">
                                        <label for="last-name">Last Name</label><br>
                                        <input type="text" id="last-name" name="last-name" required/>
                                    </div>
                                </div>
                                <div class="second-line">    
                                    <div class="email">
                                        <label for="email">Email</label><br>
                                        <input type="email" name="email" id="email" required/>
                                    </div>
                                    <div class="phone">
                                        <label for="phone">Phone Number</label><br>
                                        <input type="tel" id="phone" name="phone" required/>
                                    </div>
                                </div>
                                <div class="third-line">    
                                    <div class="password">
                                        <label for="password">Password</label><br>
                                        <input type="password" id="password" name="password" required/>
                                    </div>
                                    <div class="confirm-password">
                                        <label for="password">Confirm Password</label><br>
                                        <input type="password" id="password" name="password" required/>
                                    </div>
                                </div>    
                            </div>    
                    </fieldset>
                </form>
            </div>    

            <div class="button">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="www.google.com">Log in</a></p>
            </div>
        </div>    
    </div>
    
</body>
</html>
